<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #517694;
            padding: 20px;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .profile-picture {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            object-fit: cover;
            background-color: #ffffff;
        }

        h1 {
            margin: 10px 0;
            font-size: 22px;
            text-transform: uppercase;
        }

        .about {
            margin-bottom: 16px;
            font-weight: bold;
            font-size: 18px;
        }

        .description {
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 16px;
            text-align: left;
            font-size: 16px;
        }

        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .contact-info i {
            margin-right: 8px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .social-media a {
            background-color: white;
            color: #517694;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="profile-picture" id="profilePicture" src="" alt="Profile Picture">
        <h1 id="name">Jean Baptiste PARFAIT</h1>
        <div class="about">About me</div>
        <div class="description" id="description">
            Coach sportif depuis 2 ans.<br>
            Perte de poids<br>
            Prise de masse<br>
            Gain de muscle
        </div>
        <div class="contact">
            <div class="contact-info">
                <i class="fas fa-phone-alt"></i>
                <span id="phone">07-61-30-58-28</span>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <span id="email">IUIYgigigLFJYDi@fkfhg.com</span>
            </div>
        </div>
        <div class="social-media">
            <a href="#" id="facebookLink"><i class="fab fa-facebook-f"></i></a>
            <a href="#" id="instagramLink"><i class="fab fa-instagram"></i></a>
            <a href="#" id="linkedinLink"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" id="twitterLink"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="buttons">
            <button>Boutique</button>
            <button>Boutique 2</button>
        </div>
    </div>

    <!-- Font Awesome JS pour les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Configuration Firebase de ton projet
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);

        var db = firebase.firestore();

        // Remplace USER_ID par l'ID de l'utilisateur ou du document que tu veux récupérer
        var userId = "USER_ID";

        db.collection("users").doc(userId).collection("visitcard").doc("visitcarID")
            .get()
            .then((doc) => {
                if (doc.exists) {
                    var data = doc.data();
                    
                    // Mettre à jour les éléments du DOM
                    document.getElementById("profilePicture").src = data.imageUrl || "default-profile.png";
                    document.getElementById("name").textContent = `${data.firstName} ${data.lastName}`;
                    document.getElementById("description").innerHTML = data.description.replace(/\n/g, '<br>');
                    document.getElementById("phone").textContent = data.Phone;
                    document.getElementById("email").textContent = data.email;

                    // Mettre à jour les liens des réseaux sociaux
                    document.getElementById("facebookLink").href = data.Facebook || "#";
                    document.getElementById("instagramLink").href = data.Instagram || "#";
                    document.getElementById("linkedinLink").href = data.LinkedIn || "#";
                    document.getElementById("twitterLink").href = data.Twitter || "#";
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
    </script>

</body>

</html>
