<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: var(--primaryColor, #537f5d93);
            padding: 20px;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('texture.png');
            opacity: 0.1;
            pointer-events: none;
        }

        .profile-picture {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            object-fit: cover;
            background-color: #ffffff;
            border: 2px solid white;
        }

        h1 {
            margin: 10px 0;
            font-size: 22px;
            text-transform: uppercase;
            color: var(--secondaryColor, white);
        }

        .about {
            margin-bottom: 16px;
            font-weight: bold;
            font-size: 18px;
            color: var(--secondaryColor, white);
        }

        .description {
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 16px;
            text-align: left;
            font-size: 16px;
            background-color: var(--containerBackgroundColor, rgba(255, 255, 255, 0.2));
            color: var(--secondaryColor, white);
        }

        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            color: var(--secondaryColor, white);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .contact-info i {
            margin-left: 8px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .social-media a {
            background-color: var(--secondaryColor, white);
            color: var(--primaryColor, #517694);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--secondaryColor, white);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="texture"></div>
        <img class="profile-picture" id="profilePicture" src="" alt="Profile Picture">
        <h1 id="name"></h1>
        <div class="about">About me</div>
        <div class="description" id="description"></div>
        <div class="contact">
            <div class="contact-info">
                <span id="phone"></span>
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="contact-info">
                <span id="email"></span>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <div class="social-media">
            <a href="#" id="facebookLink"><i class="fab fa-facebook-f"></i></a>
            <a href="#" id="instagramLink"><i class="fab fa-instagram"></i></a>
            <a href="#" id="linkedinLink"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" id="twitterLink"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="buttons">
            <button id="button1"></button>
            <button id="button2"></button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script>
        console.log("Initialisation de Firebase...");
        var firebaseConfig = {
            apiKey: "AlzaSyC9i5SydpMQiG2eyJ7KYbYdEC8WjBNpLH4",
            authDomain: "yourprogram-h00ehw.firebaseapp.com",
            projectId: "yourprogram-h00ehw",
            storageBucket: "yourprogram-h00ehw.appspot.com",
            messagingSenderId: "218168070365",
            appId: "1:218168070365:web:af321243b1a2b3f8e5a432"
        };

        firebase.initializeApp(firebaseConfig);

        var db = firebase.firestore();
        var storage = firebase.storage();

        var userId = "UserID"; // Remplacez par l'ID correct de l'utilisateur
        var documentId = "visitcarID"; // ID correct du document

        console.log("Tentative de récupération du document visitcard...");
        db.collection("users").doc(userId).collection("visitcard").doc(documentId)
            .get()
            .then((doc) => {
                console.log("Requête Firestore réussie");
                if (doc.exists) {
                    console.log("Le document existe :", doc.data());

                    var data = doc.data();

                    // Application des couleurs récupérées
                    if (data.primaryColor) {
                        document.documentElement.style.setProperty('--primaryColor', data.primaryColor);
                        console.log("Couleur primaire appliquée :", data.primaryColor);
                    }
                    if (data.secondaryColor) {
                        document.documentElement.style.setProperty('--secondaryColor', data.secondaryColor);
                        console.log("Couleur secondaire appliquée :", data.secondaryColor);
                    }
                    if (data.containerBackgroundColor) {
                        document.documentElement.style.setProperty('--containerBackgroundColor', data.containerBackgroundColor);
                        console.log("Couleur de fond du container appliquée :", data.containerBackgroundColor);
                    }

                    // Autres assignations de données
                    document.getElementById('name').innerText = data.firstName + ' ' + data.lastName.toUpperCase();
                    console.log("Nom appliqué :", data.firstName + ' ' + data.lastName.toUpperCase());

                    document.getElementById('description').innerText = data.description;
                    console.log("Description appliquée :", data.description);

                    document.getElementById('phone').innerText = data.Phone;
                    console.log("Numéro de téléphone appliqué :", data.Phone);

                    document.getElementById('email').innerText = data['e-mail'];
                    console.log("Email appliqué :", data['e-mail']);

                    var socialMediaLinks = {
                        'Facebook': data.Facebook,
                        'Instagram': data.Instagram,
                        'LinkedIn': data.LinkedIn,
                        'Twitter': data.Twitter
                    };

                    for (var key in socialMediaLinks) {
                        if (socialMediaLinks[key]) {
                            document.getElementById(key.toLowerCase() + 'Link').href = socialMediaLinks[key];
                            console.log(key + " appliqué :", socialMediaLinks[key]);
                        }
                    }

                    // Assigner l'URL de l'image de profil
                    if (data.imageUrl) {
                        document.getElementById('profilePicture').src = data.imageUrl;
                        console.log("Image de profil appliquée :", data.imageUrl);
                    }

                    // Gestion de la texture
                    if (!data.isTextureApplied) {
                        document.querySelector('.texture').style.display = 'none';
                        console.log("Texture désactivée");
                    }

                    // Assigner les textes des boutons
                    document.getElementById('button1').innerText = data.titleLink1;
                    document.getElementById('button2').innerText = data.titleLink2;
                    console.log("Boutons appliqués :", data.titleLink1, data.titleLink2);

                } else {
                    console.log("Le document n'existe pas");
                }
            })
            .catch((error) => {
                console.error("Erreur lors de la récupération du document :", error);
            });
    </script>

</body>

</html>
