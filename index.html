<!DOCTYPE html>
<html>
<head>
  <title>Profil du Coach</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AlzaSyC9iS5ydpMQiG2eyJ7KYbYdEC8WjBNpLH4",
      authDomain: "yourprogram-h00ehw.firebaseapp.com",
      projectId: "yourprogram-h00ehw",
      storageBucket: "yourprogram-h00ehw.appspot.com",
      messagingSenderId: "218168070365",
      appId: "1:218168070365:web:bc8ddef77acb34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userId = new URLSearchParams(window.location.search).get('userID');

    async function fetchVisitcardData() {
      try {
        const docRef = doc(db, 'users', userId, 'visitcard', 'visitcarID');
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const visitcardData = docSnap.data();
          const selectedDesign = visitcardData.design || 'design1';

          // Handle design1
          if (selectedDesign === 'design1') {
            renderDesign1(visitcardData);
          }
          // Handle design2
          else if (selectedDesign === 'design2') {
            renderDesign2(visitcardData);
          }

        } else {
          console.log('No such visitcard document!');
        }
      } catch (error) {
        console.error('Erreur lors de la récupération des données :', error);
      }
    }

    function renderDesign1(data) {
      const container = document.getElementById('visitCardContainer');
      container.innerHTML = `
        <div style="background-color: ${data.primaryColor || '#000'}; padding: 20px; border-radius: 16px;">
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="Profile Image" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px;">` : ''}
          <h2 style="color: white;">${data.firstName || ''} ${data.lastName ? data.lastName.toUpperCase() : ''}</h2>
          <p style="color: white;">${data.description || ''}</p>
          ${data.Phone ? `<p style="color: white;">Phone: ${data.Phone}</p>` : ''}
          ${data['e-mail'] ? `<p style="color: white;">Email: ${data['e-mail']}</p>` : ''}
          <div class="social-media-icons">
            ${data.Facebook ? `<a href="${data.Facebook}" target="_blank" style="color: #3b5998; margin: 0 5px;">Facebook</a>` : ''}
            ${data.Instagram ? `<a href="${data.Instagram}" target="_blank" style="color: #E1306C; margin: 0 5px;">Instagram</a>` : ''}
            ${data.LinkedIn ? `<a href="${data.LinkedIn}" target="_blank" style="color: #0077B5; margin: 0 5px;">LinkedIn</a>` : ''}
            ${data.Twitter ? `<a href="${data.Twitter}" target="_blank" style="color: #1DA1F2; margin: 0 5px;">Twitter</a>` : ''}
          </div>
        </div>
      `;
    }

    function renderDesign2(data) {
      const container = document.getElementById('visitCardContainer');
      container.innerHTML = `
        <div style="background: linear-gradient(${data.primaryColor || '#000'}, ${data.secondaryColor || '#fff'}); padding: 20px; border-radius: 16px;">
          <div style="display: flex; align-items: center;">
            ${data.imageUrl ? `<img src="${data.imageUrl}" alt="Profile Image" style="width: 100px; height: 150px; border-radius: 8px; margin-right: 20px;">` : ''}
            <div style="color: ${data.isTextWhite ? 'white' : 'black'};">
              <h2>${data.firstName || ''} ${data.lastName || ''}</h2>
              <p>${data.description || ''}</p>
            </div>
          </div>
          <p style="color: ${data.isTextWhite ? 'white' : 'black'};">Phone: ${data.Phone || ''}</p>
          <p style="color: ${data.isTextWhite ? 'white' : 'black'};">Email: ${data['e-mail'] || ''}</p>
          <div class="social-media-icons">
            ${data.Facebook ? `<a href="${data.Facebook}" target="_blank" style="color: #3b5998; margin: 0 5px;">Facebook</a>` : ''}
            ${data.Instagram ? `<a href="${data.Instagram}" target="_blank" style="color: #E1306C; margin: 0 5px;">Instagram</a>` : ''}
            ${data.LinkedIn ? `<a href="${data.LinkedIn}" target="_blank" style="color: #0077B5; margin: 0 5px;">LinkedIn</a>` : ''}
            ${data.Twitter ? `<a href="${data.Twitter}" target="_blank" style="color: #1DA1F2; margin: 0 5px;">Twitter</a>` : ''}
          </div>
        </div>
      `;
    }

    fetchVisitcardData();
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .visit-card {
      width: 350px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .social-media-icons a {
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="visitCardContainer" class="visit-card"></div>
</body>
</html>
