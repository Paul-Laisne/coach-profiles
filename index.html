<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #517694;
            padding: 20px;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .profile-picture {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            object-fit: cover;
            background-color: #ffffff;
        }

        h1 {
            margin: 10px 0;
            font-size: 22px;
            text-transform: uppercase;
        }

        .about {
            margin-bottom: 16px;
            font-weight: bold;
            font-size: 18px;
        }

        .description {
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 16px;
            text-align: left;
            font-size: 16px;
        }

        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            color: white;
        }

        .contact-info i {
            margin-right: 8px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .social-media a {
            background-color: white;
            color: #517694;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- URL de l'image que tu souhaites utiliser -->
        <img class="profile-picture" src="https://via.placeholder.com/120" alt="Profile Picture">
        <h1>Jean Baptiste PARFAIT</h1>
        <div class="about">About me</div>
        <div class="description">
            Coach sportif depuis 2 ans.<br>
            Perte de poids<br>
            Prise de masse<br>
            Gain de muscle
        </div>
        <div class="contact">
            <div class="contact-info">
                <i class="fas fa-phone-alt"></i>
                07-61-30-58-28
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                IUIYgigigLFJYDi@fkfhg.com
            </div>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="buttons">
            <button>Boutique</button>
            <button>Boutique 2</button>
        </div>
    </div>

    <!-- Font Awesome JS pour les icÃ´nes -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>

</html>
