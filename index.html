<!DOCTYPE html>
<html>
<head>
  <title>Profil du Coach</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyC9iS5ydpMQiG2eyJ7KYbYdEC8WjBNpLH4",
      authDomain: "yourprogram-h00ehw.firebaseapp.com",
      projectId: "yourprogram-h00ehw",
      storageBucket: "yourprogram-h00ehw.appspot.com",
      messagingSenderId: "218168070365",
      appId: "1:218168070365:web:bc8ddef77acb34"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', function() {
      const userId = new URLSearchParams(window.location.search).get('userID');
      
      // Récupérer le coachCode
      db.collection('users').doc(userId).get().then(doc => {
        if (doc.exists) {
          const coachData = doc.data();
          document.getElementById('coachCode').innerText = coachData.coachCode || 'Non défini';
        } else {
          document.getElementById('coachCode').innerText = 'Données non trouvées';
        }
      }).catch(error => {
        console.error('Erreur lors de la récupération des données :', error);
        document.getElementById('coachCode').innerText = 'Erreur';
      });

      // Récupérer la carte de visite
      db.collection('users').doc(userId).collection('visitcard').doc('visitcarID').get().then(doc => {
        if (doc.exists) {
          const visitcardData = doc.data();
          document.getElementById('firstName').innerText = visitcardData.firstName || 'Non défini';
          document.getElementById('lastName').innerText = visitcardData.lastName || 'Non défini';
          document.getElementById('color').innerText = visitcardData.color || 'Non défini';
        } else {
          document.getElementById('firstName').innerText = 'Données non trouvées';
          document.getElementById('lastName').innerText = 'Données non trouvées';
          document.getElementById('color').innerText = 'Données non trouvées';
        }
      }).catch(error => {
        console.error('Erreur lors de la récupération des données :', error);
        document.getElementById('firstName').innerText = 'Erreur';
        document.getElementById('lastName').innerText = 'Erreur';
        document.getElementById('color').innerText = 'Erreur';
      });
    });
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
    <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <h1>Profil du Coach</h1>
      <p>Coach Code : <span id="coachCode">Chargement...</span></p>
      <p>Prénom : <span id="firstName">Chargement...</span></p>
      <p>Nom : <span id="lastName">Chargement...</span></p>
      <p>Couleur préférée : <span id="color">Chargement...</span></p>
    </div>
  </div>
</body>
</html>
