<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil du Coach</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyC9iS5ydpMQiG2eyJ7KYbYdEC8WjBNpLH4",
      authDomain: "yourprogram-h00ehw.firebaseapp.com",
      projectId: "yourprogram-h00ehw",
      storageBucket: "yourprogram-h00ehw.appspot.com",
      messagingSenderId: "218168070365",
      appId: "1:218168070365:web:2f8b8b7b6b7c8e1e123456"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const userID = urlParams.get('userID');

      if (userID) {
        db.collection('users').doc(userID).collection('visitcard').doc('visitcarID').get()
          .then((doc) => {
            if (doc.exists) {
              document.getElementById('firstName').innerText = doc.data().firstName || 'Prénom inconnu';
              document.getElementById('lastName').innerText = doc.data().lastName || 'Nom inconnu';
              document.getElementById('color').innerText = doc.data().color || 'Couleur inconnue';
            } else {
              document.getElementById('firstName').innerText = 'Prénom inconnu';
              document.getElementById('lastName').innerText = 'Nom inconnu';
              document.getElementById('color').innerText = 'Couleur inconnue';
            }
          })
          .catch((error) => {
            console.error("Erreur lors de la récupération du document:", error);
          });
      } else {
        document.getElementById('firstName').innerText = 'Prénom non fourni';
        document.getElementById('lastName').innerText = 'Nom non fourni';
        document.getElementById('color').innerText = 'Couleur non fournie';
      }
    });
  </script>
</head>
<body>
  <h1>Profil du Coach</h1>
  <p>Prénom : <span id="firstName">Chargement...</span></p>
  <p>Nom : <span id="lastName">Chargement...</span></p>
  <p>Couleur préférée : <span id="color">Chargement...</span></p>
</body>
</html>
