<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .main-container {
            background-color: var(--primaryColor, #537f5d93);
            padding: 20px;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .profile-picture {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            object-fit: cover;
            background-color: #ffffff;
            border: 2px solid white;
        }

        h1 {
            margin: 10px 0;
            font-size: 22px;
            text-transform: uppercase;
            color: var(--secondaryColor, white);
        }

        .about {
            margin-bottom: 16px;
            font-weight: bold;
            font-size: 18px;
            color: var(--secondaryColor, white);
        }

        .description {
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 16px;
            text-align: left;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            color: var(--secondaryColor, black);
        }

        .contact-info i {
            margin-left: 8px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .social-media a {
            background-color: white;
            color: var(--primaryColor, #517694);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="main-container">
        <img class="profile-picture" id="profilePicture" src="" alt="Profile Picture">
        <h1 id="name">Jean Baptiste DUJARDIN</h1>
        <div class="about">About me</div>
        <div class="description" id="description">
            Coach sportif depuis 2 ans.<br>
            Perte de poids<br>
            Prise de masse<br>
            Gain de muscle
        </div>
        <div class="contact">
            <div class="contact-info">
                <span id="phone">07-61-30-58-28</span>
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="contact-info">
                <span id="email">IUIYgigigLFJYDi@fkfhg.com</span>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <div class="social-media">
            <a href="#" id="facebookLink"><i class="fab fa-facebook-f"></i></a>
            <a href="#" id="instagramLink"><i class="fab fa-instagram"></i></a>
            <a href="#" id="linkedinLink"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" id="twitterLink"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="buttons">
            <button id="button1">Boutique</button>
            <button id="button2">Boutique 2</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);

        var db = firebase.firestore();
        var storage = firebase.storage();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userID');

        if (userId) {
            console.log("UserID trouvé dans l'URL :", userId);

            db.collection("users").doc(userId).collection("visitcard").doc("visitcarID")
                .get()
                .then((doc) => {
                    if (doc.exists) {
                        var data = doc.data();

                        console.log("Le document existe :", data);

                        if (data.primaryColor) {
                            document.documentElement.style.setProperty('--primaryColor', data.primaryColor);
                            console.log("Couleur primaire appliquée directement :", data.primaryColor);
                        }

                        if (data.secondaryColor) {
                            document.documentElement.style.setProperty('--secondaryColor', data.secondaryColor);
                            console.log("Couleur secondaire appliquée :", data.secondaryColor);
                        }

                        document.getElementById('name').innerText = data.firstName + ' ' + data.lastName.toUpperCase();
                        document.getElementById('description').innerText = data.description;
                        document.getElementById('phone').innerText = data.Phone;
                        document.getElementById('email').innerText = data['e-mail'];

                        var socialMediaLinks = {
                            'Facebook': data.Facebook,
                            'Instagram': data.Instagram,
                            'LinkedIn': data.LinkedIn,
                            'Twitter': data.Twitter
                        };

                        for (var key in socialMediaLinks) {
                            if (socialMediaLinks[key]) {
                                document.getElementById(key.toLowerCase() + 'Link').href = socialMediaLinks[key];
                                console.log(key + " appliqué :", socialMediaLinks[key]);
                            }
                        }

                        if (data.imageUrl) {
                            document.getElementById('profilePicture').src = data.imageUrl;
                            console.log("Image de profil appliquée :", data.imageUrl);
                        }

                        document.getElementById('button1').innerText = data.titleLink1;
                        document.getElementById('button2').innerText = data.titleLink2;
                        console.log("Boutons appliqués :", data.titleLink1, data.titleLink2);

                    } else {
                        console.log("Le document n'existe pas");
                    }
                })
                .catch((error) => {
                    console.error("Erreur lors de la récupération du document :", error);
                });
        } else {
            console.log("UserID manquant dans l'URL");
        }
    </script>

</body>

</html>
