<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6e6e6;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: #517694;
            padding: 30px;
            border-radius: 16px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('texture.png');
            opacity: 0.1;
            pointer-events: none;
        }

        .profile-picture {
            border-radius: 50%;
            width: 110px;
            height: 110px;
            margin-bottom: 15px;
            object-fit: cover;
            background-color: #ffffff;
            border: 3px solid #517694; /* Ajustement de la bordure pour mieux correspondre */
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .about {
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .description {
            border: 2px solid white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
        }

        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            width: 48%; /* Ajustement de la largeur pour répartir les éléments */
        }

        .contact-info i {
            margin-left: 8px;
            color: #FF8C00; /* Couleur secondaire appliquée aux icônes */
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-media a {
            background-color: #FF8C00; /* Couleur secondaire pour le fond des icônes */
            color: white; /* Couleur blanche pour les icônes */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 18px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #FF8C00; /* Couleur secondaire pour les boutons */
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #ffa500; /* Légère variation pour l'effet hover */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="texture"></div>
        <img class="profile-picture" id="profilePicture" src="" alt="Profile Picture">
        <h1 id="name">Jean Baptiste PARFAIT</h1>
        <div class="about">About me</div>
        <div class="description" id="description">
            Coach sportif depuis 2 ans.<br>
            - Perte de poids<br>
            - Prise de masse<br>
            - Gain de muscle
        </div>
        <div class="contact">
            <div class="contact-info">
                <span id="phone">07-61-30-58-28</span>
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="contact-info">
                <span id="email">IUIYgigigLFJYDi@fkfhg.com</span>
                <i class="fas fa-envelope"></i>
            </div>
        </div>
        <div class="social-media">
            <a href="#" id="facebookLink"><i class="fab fa-facebook-f"></i></a>
            <a href="#" id="instagramLink"><i class="fab fa-instagram"></i></a>
            <a href="#" id="linkedinLink"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" id="twitterLink"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="buttons">
            <button>Boutique</button>
            <button>Boutique 2</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);

        var db = firebase.firestore();
        var storage = firebase.storage();

        var userId = "USER_ID";

        db.collection("users").doc(userId).collection("visitcard").doc("visitcarID")
            .get()
            .then((doc) => {
                if (doc.exists) {
                    var data = doc.data();

                    if (data.imageUrl) {
                        var imageRef = storage.refFromURL(data.imageUrl);
                        imageRef.getDownloadURL().then(function(url) {
                            document.getElementById("profilePicture").src = url;
                        }).catch(function(error) {
                            console.log("Error getting download URL:", error);
                        });
                    } else {
                        document.getElementById("profilePicture").src = "default-profile.png";
                    }

                    document.getElementById("name").textContent = `${data.firstName} ${data.lastName}`;
                    document.getElementById("description").innerHTML = data.description.replace(/\n/g, '<br>');
                    document.getElementById("phone").textContent = data.Phone;
                    document.getElementById("email").textContent = data.email;

                    document.getElementById("facebookLink").href = data.Facebook || "#";
                    document.getElementById("instagramLink").href = data.Instagram || "#";
                    document.getElementById("linkedinLink").href = data.LinkedIn || "#";
                    document.getElementById("twitterLink").href = data.Twitter || "#";
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
    </script>

</body>

</html>
