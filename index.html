<!DOCTYPE html>
<html>
<head>
  <title>Coach Profile - Design 1</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .visit-card {
      background-color: #<COULEUR_PRINCIPALE>; /* Couleur principale depuis Firestore */
      border-radius: 16px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    .visit-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('<URL_TEXTURE>') repeat; /* Texture si activ√©e */
      opacity: 0.1;
      border-radius: 16px;
    }

    .visit-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .visit-card h1 {
      font-size: 24px;
      color: #FFFFFF;
      margin: 16px 0;
    }

    .visit-card .about-me {
      color: #FFFFFF;
      margin-bottom: 16px;
      padding: 8px;
      border: 2px solid #FFFFFF;
      border-radius: 8px;
    }

    .visit-card .contact-info {
      margin-top: 16px;
      display: flex;
      justify-content: space-around;
    }

    .visit-card .contact-info div {
      display: flex;
      align-items: center;
      color: #FFFFFF;
    }

    .visit-card .contact-info div img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .visit-card .social-media {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .visit-card .social-media a {
      margin: 0 8px;
      color: #<COULEUR_SECONDAIRE>; /* Couleur secondaire depuis Firestore */
      text-decoration: none;
      font-size: 16px;
    }

    .visit-card .custom-links {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .visit-card .custom-links a {
      background-color: rgba(255, 255, 255, 0.2);
      color: #FFFFFF;
      padding: 8px 16px;
      border-radius: 16px;
      margin: 0 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="visit-card">
    <img src="<URL_IMAGE>" alt="Profile Picture">
    <h1>Jean Baptiste PARFAIT</h1>
    <div class="about-me">
      Coach sportif depuis 2 ans.<br>
      Perte de poids - Prise de masse - Gain de muscle
    </div>
    <div class="contact-info">
      <div><img src="path/to/phone_icon.png" alt="Phone Icon"> 07-61-30-58-28</div>
      <div><img src="path/to/email_icon.png" alt="Email Icon"> IUIYgigigIFJYDi@fkfhg.com</div>
    </div>
    <div class="social-media">
      <a href="<URL_FACEBOOK>">Facebook</a>
      <a href="<URL_INSTAGRAM>">Instagram</a>
      <a href="<URL_LINKEDIN>">LinkedIn</a>
      <a href="<URL_TWITTER>">Twitter</a>
    </div>
    <div class="custom-links">
      <a href="<URL_BOUTIQUE_1>">Boutique</a>
      <a href="<URL_BOUTIQUE_2>">Boutique 2</a>
    </div>
  </div>
</body>
</html>
