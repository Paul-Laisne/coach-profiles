<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #ffffff; /* Default background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-card p {
            font-size: 14px;
            color: #666666;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }
        .custom-links {
            margin-top: 10px;
        }
        .custom-links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #666666;
            font-size: 14px;
        }
        .contact-info {
            margin-top: 15px;
        }
        .contact-info div {
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-info img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-card" id="profile-card">
        <img id="profile-image" src="" alt="Profile Picture">
        <h2 id="profile-name">Nom Pr√©nom</h2>
        <p id="profile-description">Description...</p>
        <div class="contact-info">
            <div id="phone-container">
                <img src="phone-icon.png" alt="Phone">
                <span id="profile-phone"></span>
            </div>
            <div id="email-container">
                <img src="email-icon.png" alt="Email">
                <span id="profile-email"></span>
            </div>
        </div>
        <div class="social-icons" id="social-icons">
            <!-- Social icons will be inserted here -->
        </div>
        <div class="custom-links" id="custom-links">
            <!-- Custom links will be inserted here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Configuration Firebase
        var firebaseConfig = {
            apiKey: "VOTRE_API_KEY",
            authDomain: "VOTRE_AUTH_DOMAIN",
            projectId: "VOTRE_PROJECT_ID",
            storageBucket: "VOTRE_STORAGE_BUCKET",
            messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
            appId: "VOTRE_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();
        const auth = firebase.auth();

        function getProfileData(userId) {
            const docRef = firestore.collection('users').doc(userId).collection('visitcard').doc('visitcarID');
            
            docRef.get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    // Populate profile card with data
                    document.getElementById('profile-name').textContent = `${data.firstName} ${data.lastName}`;
                    document.getElementById('profile-description').textContent = data.description;
                    document.getElementById('profile-image').src = data.imageUrl || 'default-image-url.png';
                    document.getElementById('profile-card').style.backgroundColor = data.primaryColor || '#ffffff';

                    if (data.phone) {
                        document.getElementById('profile-phone').textContent = data.phone;
                    } else {
                        document.getElementById('phone-container').style.display = 'none';
                    }

                    if (data.email) {
                        document.getElementById('profile-email').textContent = data.email;
                    } else {
                        document.getElementById('email-container').style.display = 'none';
                    }

                    const socialIcons = document.getElementById('social-icons');
                    socialIcons.innerHTML = '';
                    if (data.Facebook) {
                        socialIcons.innerHTML += `<a href="${data.Facebook}"><img src="facebook-icon.png" alt="Facebook"></a>`;
                    }
                    if (data.Instagram) {
                        socialIcons.innerHTML += `<a href="${data.Instagram}"><img src="instagram-icon.png" alt="Instagram"></a>`;
                    }
                    if (data.LinkedIn) {
                        socialIcons.innerHTML += `<a href="${data.LinkedIn}"><img src="linkedin-icon.png" alt="LinkedIn"></a>`;
                    }
                    if (data.Twitter) {
                        socialIcons.innerHTML += `<a href="${data.Twitter}"><img src="twitter-icon.png" alt="Twitter"></a>`;
                    }

                    const customLinks = document.getElementById('custom-links');
                    customLinks.innerHTML = '';
                    if (data.link1) {
                        customLinks.innerHTML += `<a href="${data.link1}">${data.titleLink1}</a>`;
                    }
                    if (data.link2) {
                        customLinks.innerHTML += `<a href="${data.link2}">${data.titleLink2}</a>`;
                    }
                } else {
                    console.error('No such document!');
                }
            }).catch((error) => {
                console.error('Error getting document:', error);
            });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                getProfileData(user.uid);
            } else {
                console.log('User not authenticated');
            }
        });
    </script>
</body>
</html>
